<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="addevent.css" type="text/css">
</head>
<body>

<button onclick= "document.getElementById('id01').style.display='block'"
style="width:auto;">Add Event</button>

<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">Ã—</span>
  <form class="modal-content animate" action="/action_page.php">
    <head>
      <h2>Add Event</h2>
    </head>
    <div class="container">
      <label><b>Date</b></label>
      <input type="text" placeholder="Enter Date of Event" name="date" required>

      <label><b>Location</b></label>
      <input type="text" placeholder="Enter Location of Event" name="location" required>

      <label><b>Time</b></label>
      <input type="text" placeholder="Enter Time of Event" name="time" required>

      <label><b>Information</b></label>
      <input type="text" placeholder="Enter Information about Event" name="info" required>

      <label><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label><b>Name</b></label>
      <input type="text" placeholder="Enter Name" name="name" required>

      <label><b>Phone Number</b></label>
      <input type="text" placeholder="(555)-555-5555" name="phone number" required>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" onclick="addevent()"class="addeventbtn">Add Event</button>
      </div>
    </div>
  </form>
</div>


  <script type="text/javascript" src="addevent.js"></script>
</body>
</html>
